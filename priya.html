<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grievance Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
        }
        form label {
            display: block;
            margin-top: 10px;
        }
        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #responseMessage {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grievance Portal</h1>
        <form id="grievanceForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="billing">Billing</option>
                <option value="service">Service</option>
                <option value="support">Support</option>
            </select>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
        <div id="responseMessage"></div>
    </div>
    <script>
        document.getElementById('grievanceForm').addEventListener('submit', function (event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value
            };

            console.log('Form Data Submitted:', formData);

            document.getElementById('responseMessage').textContent = 'Form submitted successfully! (This is a demo, no data is actually sent.)';
            document.getElementById('grievanceForm').reset();
        });
    </script>
</body>
</html>
